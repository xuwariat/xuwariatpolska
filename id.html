<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <base href="/dowodplska/">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="assets/app/main.css">
    <link rel="stylesheet" href="assets/app/id.css">
    <link rel="icon" type="image/x-icon" href="assets/app/images/ikonka.png">
    <link rel="apple-touch-icon" href="assets/app/images/ikonka.png">
    <link rel="shortcut icon" href="assets/app/images/ikonka.png">
</head>
<body>
    <div class="background"></div>
    <div class="login_wrapper">
        <div class="top_grid">
            <img class="logo" src="assets/app/images/logo_large.png" alt="mObywatel">
            <p class="logo_text">mObywatel</p>
        </div>
        <div class="top_text">
            <p class="welcome"></p>
            <p class="login_text">Zaloguj się do aplikacji.</p>
        </div>
        <div class="password_box">
            <div class="password_grid">
                <p class="password_text">Hasło</p>
                <div class="input_holder">
                    <input class="password_input" type="password" autocomplete="off">
                    <div class="eye"></div>
                </div>
                <p class="forgot_password">Nie pamiętasz hasła?</p>
            </div>
        </div>
        <div class="bottom">
            <p class="login">Zaloguj się</p>
            <div class="data">
                <div class="logos_row">
                    <img class="logo_other" style="height: 20px;" src="assets/app/images/coi.png" alt="COI">
                    <div class="mc_wrapper">
                        <img class="logo_other" style="height: 12px;" src="assets/app/images/mc.png" alt="MC">
                    </div>
                    <img class="logo_other" style="height: 20px;" src="assets/app/images/krod.png" alt="Krajowy Ośrodek Długowy">
                    <div class="eu_wrapper">
                        <p class="eu_text">Sfinansowano przez<br>Unię Europejską<br>NextGenerationEU</p>
                        <img class="logo_other" style="height: 24px;" src="assets/app/images/eu_flag.png" alt="EU">
                    </div>
                </div>
                <p class="version">wersja 4.71.1 (2)</p>
            </div>
        </div>
    </div>
    <script src="assets/app/auth.js"></script>
    <script src="assets/app/id.js"></script>
    <script src="assets/app/manifest.js"></script>
</body>
</html>
